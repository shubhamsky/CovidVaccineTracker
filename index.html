<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowin Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    !-- Navbar -->
    <div class="w3-top w3-cursive">
        <div class="w3-bar w3-indigo w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Covid-19</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-blue">Vaccine Tracker</a>

        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Vaccine Tracker</a>

        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-light-grey w3-card-4 w3-cursive" style="padding:128px 16px">
        <!-- User input Area -->
        <div class='action-area'>
            <select id="selectFeeType" onchange="vaccineApp.setFeeType()">
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
            </select>
            <label for='pin'>Pincode:</label> <input type="pin" id="pin" placeholder='Enter pincode' value="421302">

            <input type="checkbox" id="doze1" name="doz1" value="dose1" checked>
            <label for="doze1"> dose 1</label>
            <input type="checkbox" id="doze2" name="doz2" value="dose2">
            <label for="doze2"> dose 2</label>

            <label><b>&nbsp;#Vaccine Alarm: </b> </label>
            <a href="#" id='alarmSwitch' onclick='handleAlarm()' class="toggler off">&nbsp;</a>
            <span class="w3-tag w3-orange">
                <small>
                    <b>Note:</b> Switch on the alarm to track vaccine. To Switch off click again on it.
                    To Book vaccine when available <a href='https://selfregistration.cowin.gov.in/'>Login</a> to cowin
                    app.
                </small>
            </span>
            <br>
            <button class='w3-btn w3-ripple w3-green w3-margin-top' onclick='getVaccine()'>
                GetVaccine
            </button>
        </div>

        <!-- Display output -->
        <div id="display">
            <span>Output Window:</span>
            <br\>
                <div id="result">

                </div>
        </div>
    </header>


    <div class="w3-container w3-indigo w3-center w3-opacity w3-padding-64">
        <h1 class="w3-margin w3-xlarge">Quote of the day: Prevention is better than cure ! </h1>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32">
            <a href="https://www.facebook.com/SkyChakkra/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com/shubhamkumar007/">
                <i class="fa fa-instagram w3-hover-opacity"></i>
            </a>

            <a href="https://www.youtube.com/channel/UCSa4YzSr2QQjmXBUc4CTmaA" target="_blank"> <i
                    class="fa fa-youtube w3-hover-opacity"></i></a>
        </div>
        <p>Powered by <a href="https://www.youtube.com/channel/UCSa4YzSr2QQjmXBUc4CTmaA" target="_blank">TechPinakin</a>
        </p>
    </footer>


    <!-- Js section -->
    <script src="js\custom.js"></script>
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <!-- End of js section -->
</body>

</html>
